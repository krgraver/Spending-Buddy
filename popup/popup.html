<!DOCTYPE html>
<html>
<head>
	<title>Spending Buddy</title>
	<link rel="stylesheet" type="text/css" href="popup.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>
<body>
	<div class="logo-container">
		<img src="../assets/sb-logo.png">
	</div>
	<h3>Highlight a price on the screen to show how many hours of work it equals.</h3>
	<p class="wage-label">Enter your hourly wage:</p>
	<div class="wage-container">
		<p>$</p>
		<input type="number" id="hourly-wage">
		<p>/hr</p>
	</div>
	<p class="input-feedback" id="success-message">Success! Start highlighting</p>
	<p class="input-feedback" id="error-message">Wage must be a positive number</p>
	<input type="button" value="Save" id="save-btn">
<script type="text/javascript" src="popup.js"></script>
</body>
</html>
